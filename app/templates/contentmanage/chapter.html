<html>
<head>
    <meta charset="utf-8">
    <title>九四采集器</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/layui.css?t=1.4.0" media="all">
    <link id="layuicss-layer" rel="stylesheet" href="/static/css/modules/layer/default/layer.css?v=3.1.1" media="all">
    <link id="layuicss-layuiAdmin" rel="stylesheet" href="/static/admin.css?v=1.4.0 pro-1" media="all">
    <script src="/static/layui.js"></script>
</head>
<body layadmin-themealias="default" class="layui-layout-body">
<div id="LAY_app" class="layadmin-tabspage-none">
    <div class="layui-layout layui-layout-admin">
        <!-- 主体内容 -->
        <div class="layui-body" style="width:100%;left:0px;top:10px;">
            <div style="">
                <div class="layui-row layui-col-space12">
                    <form class="layui-form" action="">
                        <input type="hidden" name="aid" value="{{小说ID}}">
                        <div class="layui-form-item">
                            <label class="layui-form-label">按顺序</label>
                            <div class="layui-input-inline">
                                <input type="number" min="0" name="startid" lay-verify="required" autocomplete="off"
                                       placeholder="请输入起始顺序" class="layui-input">
                            </div>
                            <label class="layui-form-label" style="padding-left: 0px;width: 20px;">~</label>
                            <div class="layui-input-inline">
                                <input type="number" min="0" name="endid" lay-verify="required"
                                       placeholder="请输入结束顺序" autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-input-inline">
                                <button type="submit" class="layui-btn" lay-submit="" lay-filter="savedel">删 除</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="layui-row layui-col-space12">
                    {% for it in info %}
                    <div class="layui-col-md4">
                        <!-- 填充内容 -->
                        <div class="layui-card">
                            <div class="layui-card-body">
                                <div class="layui-inline">
                                    <p>
                                        <!--<button type="button" onclick="lookUp('{{it.章节ID}}')"
                                                class="layui-btn layui-btn-primary layui-btn-xs layui-btn-radius">&nbsp;查&nbsp;&nbsp;看&nbsp;
                                        </button>-->
                                        <button type="button"
                                                onclick="edit('{{小说ID}}','{{小说名称}}','{{it.章节ID}}','{{it.章节名称}}')"
                                                class="layui-btn layui-btn-normal layui-btn-xs layui-btn-radius">&nbsp;编&nbsp;&nbsp;辑&nbsp;
                                        </button>
                                        <button type="button" onclick="ident('{{小说ID}}','{{it.章节ID}}')"
                                                class="layui-btn layui-btn-warm layui-btn-xs layui-btn-radius">&nbsp;标&nbsp;&nbsp;识&nbsp;
                                        </button>
                                        <button type="button" onclick="del('{{it.章节ID}}')"
                                                class="layui-btn layui-btn-danger layui-btn-xs layui-btn-radius">&nbsp;删&nbsp;&nbsp;除&nbsp;
                                        </button>
                                        【{{it.顺序}}】 {{it.章节名称}}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    layui.use(['form', 'jquery'], function () {
        var $ = layui.jquery, form = layui.form;
        form.on('submit(savedel)', function (data) {
            layer.alert('当前版本无法使用此功能,请升级！');
            return false;
        });
        //监听提交
        lookUp = function (chapterid) {

        }
        edit = function (aid, atitle, chapterid, title) {
            window.open('/contentrepair?aid=' + aid + '&cid=' + chapterid + '&title=' + atitle + '&chaptertitle=' + title);
        }
        ident = function (aid, obj) {
            layer.alert('当前版本无法使用此功能,请升级！');
            return false;
        }
        del = function (chapterid) {
            layer.alert('当前版本无法使用此功能,请升级！');
            return false;
        }
        //导航
        $(document).ready(function () {

        });
    });


</script>
<style id="LAY_layadmin_theme">
    .layui-side-menu, .layadmin-pagetabs .layui-tab-title li:after, .layadmin-pagetabs .layui-tab-title li.layui-this:after, .layui-layer-admin .layui-layer-title, .layadmin-side-shrink .layui-side-menu .layui-nav > .layui-nav-item > .layui-nav-child {
        background-color: #20222A !important;
    }

    .layui-nav-tree .layui-this, .layui-nav-tree .layui-this > a, .layui-nav-tree .layui-nav-child dd.layui-this, .layui-nav-tree .layui-nav-child dd.layui-this a {
        background-color: #009688 !important;
    }

    .layui-layout-admin .layui-logo {
        background-color: #20222A !important;
    }


</style>
</body>
</html>
