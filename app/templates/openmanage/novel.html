{% extends 'base.html' %}
{% block content %}
<form class="layui-form layui-form-pane">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        <legend>小说反馈</legend>
    </fieldset>
    <h2>调用地址: http://IP地址:端口号/feedbacknovel?aid=[小说ID]&aname=[小说名称]&author=[作者]</h2>
    <h2>能反馈，但是还没想好咋去修</h2>
    <table class="layui-table">
        <colgroup>
            <col width="150">
            <col width="200">
            <col width="120">
            <col>
        </colgroup>
        <thead>
        <tr>
            <th>操作</th>
            <th>小说ID</th>
            <th>小说名称</th>
            <th>作者</th>
        </tr>
        </thead>
        <tbody>
        {% for it in info %}
        <tr>
            <td><a href="javascript:;" onclick="del('{{it['小说ID']}}')" layadmin-event="theme"> <i
                    class="layui-icon layui-icon-delete"></i> </a></td>
            <td>{{it['小说ID']}}</td>
            <td>{{it['小说名称']}}</td>
            <td>{{it['作者']}}</td>
        </tr>
        {% endfor%}
        </tbody>
    </table>
</form>
<script>
    layui.use(['form', 'jquery'], function () {
        var $ = layui.jquery, form = layui.form;
        del = function (id) {
            var loading = layer.load(0, {shade: false});
            $.ajax({
                url: '/delfeedbacknovel?aid=' + id,
                success: function (data) {
                    layer.close(loading);
                    if (data == "删除成功！") {
                        window.location.href = '/novelfeedback';
                    } else {
                        layer.alert(data);
                    }
                    layer.alert(data);
                }
            });
        }
        //导航
        $(document).ready(function () {
            var url = GetUrlRelativePath();
            var patt1 = new RegExp(url);
            //$(".layui-this").removeClass();
            $(document.body).find('a').each(function (i, obj) {
                var str = $(obj).attr('href');
                if (patt1.test(str)) {
                    $(obj).parent().addClass("layui-this");
                    $(obj).parent().parent().parent().addClass(" layui-nav-itemed");
                }
            });
        });
    });
</script>
{% endblock %}
